  text-align:center;

input[type="checkbox"],label{
  float:left;
  padding:2px;
  cursor:pointer;
  display:inline-block;
}
input[type="checkbox"]:checked ~ *{
  background-color: #000000;
  color: #ffffff;
}
img{
  position:sticky;
  right:552px;
  width:300px;
  border-radius:50%;
  filter: blur(2px);
  -webkit-filter: blur(2px);
}
.wrapper {
  height: 30vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
.typing-demo{
  width: 22ch;
  animation: typing 2s steps(22), blink .5s step-end infinite alternate;
  white-space: nowrap;
  overflow: hidden;
  border-right: 3px solid;
  font-size: 2em;
}
@keyframes typing {
  from {
    width: 0
  }
}
@keyframes blink {
  50% {
    border-color: transparent
  }
}
#footer{padding: 100px;}
 .footer-text{margin:0;}
justify-content: center;
