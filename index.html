<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
root {
  /* Light theme */
  --c-light-text: #333;
  --c-light-background: #fff;
  /* Dark theme */
  --c-dark-text: #fff;
  --c-dark-background: #333;
}
*{
  //border: 15px solid green;
  text-align:center;
  font-family: monospace;
  --c-text: var(--c-light-text);
  --c-background: var(--c-light-background);
}
dark-mode-checkbox:checked, 
dark-mode-checkbox:checked + * {
  --c-text: var(--c-dark-text);
  --c-background: var(--c-dark-background);
}
img{
  display: block;
  margin-left: auto;
  margin-right: auto;
  width:300px;
  height:auto;
  border-radius:50%;
}

.wrapper {
	  height: 30vh;
	 display: flex;
	 align-items: center;
	 justify-content: center;
	}
	.typing-demo {
	 width: 22ch;
	   animation: typing 2s steps(22), blink .5s step-end infinite alternate;
	     white-space: nowrap;
	      overflow: hidden;
	  border-right: 3px solid;
	    font-family: monospace;
	     font-size: 2em;
	    }
	    @keyframes typing {
	        from {
	    width: 0
	      }
	      }
	      @keyframes blink {
	        50% {
	    border-color: transparent
	}
	}
</style>
</head>
<body>
<input class="dark-mode-checkbox" type="checkbox">
<img src="pic.jpg" alt="Me"> 
<div class="wrapper">
<div class="typing-demo">My name is Yusuf(¬‿¬)</div>
</div>
<p>You can check me out at:</p>
</body>
</html>
